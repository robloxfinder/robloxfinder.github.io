<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roblox Game Finder (Python Edition)</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Roblox Game Finder</h1>
            <p>Describe your ideal game, and let AI find your next adventure!</p>
        </header>

        <main>
            <form id="game-finder-form" class="form-container">
                <div class="form-group">
                    <label for="description">1. Describe your ideal game</label>
                    <textarea id="description" rows="4" placeholder="e.g., 'a fast-paced hero battleground game' or 'a relaxing game where I can build a house with friends'" required></textarea>
                </div>

                <div class="form-group">
                    <label>2. Favorite Genres (optional)</label>
                    <div id="genres" class="options-grid">
                        <!-- Buttons will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label>3. How are you playing?</label>
                    <div id="group-toggle" class="toggle-group">
                        <button type="button" class="toggle-button active" data-value="false">Solo</button>
                        <button type="button" class="toggle-button" data-value="true">Group</button>
                    </div>
                </div>

                <details class="advanced-filters">
                    <summary>Advanced Filters</summary>
                    <div class="filters-content">
                        <div class="form-group">
                            <label>Compatible Device</label>
                            <div id="devices" class="options-grid"></div>
                        </div>
                        <div class="form-group">
                            <label>Gameplay Mechanics</label>
                            <div id="mechanics" class="options-grid"></div>
                        </div>
                        <div class="form-group">
                            <label>Game Vibe</label>
                            <div id="vibes" class="options-grid"></div>
                        </div>
                    </div>
                </details>

                <div class="submit-area">
                    <button type="submit" id="find-game-btn" class="submit-button">Find My Game</button>
                </div>
            </form>

            <div class="results-section">
                <div id="loader" class="loader" style="display: none;"></div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="results-container" class="results-grid">
                    <!-- Game cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
